<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soporte Técnico ME</title>
<style>
 body{font-family: Arial, sans-serif; margin:0; background:#f4f7fb;}
 header{background:#0b5cab;color:white;padding:20px;text-align:center;}
 .gallery{display:flex;flex-wrap:wrap;gap:10px;padding:20px;}
 .gallery img{width:250px;height:180px;object-fit:cover;border-radius:10px;cursor:pointer;transition:0.3s;}
 .gallery img:hover{transform:scale(1.05);} 
 .lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center;} 
 .lightbox img{max-width:80%;border-radius:10px;} 
 .float-btn{position:fixed;right:20px;background:#0b5cab;color:white;padding:12px;border-radius:50%;cursor:pointer;box-shadow:0 3px 6px rgba(0,0,0,.2);} 
 #whats{bottom:80px;background:#25D366;} 
 #tiktok{bottom:20px;background:black;} 
</style>
<script>
function openLightbox(src){
  document.getElementById('lb-img').src = src;
  document.getElementById('lightbox').style.display='flex';
}
function closeLightbox(){document.getElementById('lightbox').style.display='none';}
</script>
</head>
<body>
<header><h1>Soporte Técnico ME</h1></header>
<section class="gallery">
 <img src="img1.jpg" onclick="openLightbox(this.src)">
 <img src="img2.jpg" onclick="openLightbox(this.src)">
 <img src="img3.jpg" onclick="openLightbox(this.src)">
</section>
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
 <img id="lb-img">
</div>
<a id="whats" class="float-btn" href="https://wa.me/522282572895" target="_blank">W</a>
<a id="tiktok" class="float-btn" href="https://www.tiktok.com" target="_blank">T</a>
</body>
</html>
