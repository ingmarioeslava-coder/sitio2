<html lang="es">
<head>

        body {

        header {

        section {
            padding: 20px;

        h2 {
            color: #0b3b5c;
            text-align: center;

        /* GALERÍA */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .galeria img {
            width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* PRODUCTOS */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0002;
            text-align: center;
        }

        .producto img {
            width: 100%;
            border-radius: 10px;
        }

        .btn-comprar {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-comprar:hover {
            background: #1da851;
        }

        footer {
            background: #0b3b5c;
            color: white;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
        }
